<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflow Flex</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
       * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
    font-size: 45px;
    padding: 32px;
}

.container {
    display: flex;
    flex-direction: row; 
    flex-wrap: wrap; 
    justify-content: center;
    gap: 16px;
    width: 100%; 
}

.box {
    display: flex;
    justify-content: center;
    align-items: center;
    border: 3px solid black;
    border-radius: 8px;
    
    min-width: 250px;
    max-width: 100%; 
    flex: 1 1 250px; 
    height: 200px; 
    margin: 16px; 
    background-color: #f0f0f0;
}
    </style>
</head>
</head>

<body>
    <div class="container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
    <div class="box">G</div>
    <div class="box">H</div>
    <div class="box">I</div>
    </div>
</body>

</html>
