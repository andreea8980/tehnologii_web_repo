<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8">
        <title>CheckBox</title>
        <style>
            #checkbox{
                width: 20px;
                height: 20px;
                border:2px solid #ccc;
                outline: none;
             
            }
            #checkbox:checked{
                outline:3px solid red;
                background-color: blue;

            }

        </style>
    </head>
    <body>
        <input type="CheckBox" id="checkbox">
        <label for="checkbox">Apasa</label>
    </body>
</html
