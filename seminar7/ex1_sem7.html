<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Layout 3 coloane</title>
    <style>
        .container{
            display: flex;
            margin:20px auto;
            padding:10px;
            border:2px solid rgb(232, 121, 175);
            background-color: rgba(27, 22, 22, 0.95);
        }

        .column{
            flex:1;
            padding:15px;
            margin:5px;
            border:1px solid rgb(232, 160, 179);
            background-color: rgb(82, 75, 75);
            display:flex;
            flex-direction: column;
        }
        .item{
            background-color: rgb(248, 160, 182);
            color:rgb(237, 240, 238);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        .column h3{
            text-align: center;
            color:rgb(255, 248, 248);
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>Column 1</h3>
            <div class="item">Item 1.1</div>
            <div class="item">Item 1.2</div>
            <div class="item">Item 1.3</div>
        </div>
        <div class="column">
            <h3>Column 2</h3>
            <div class="item">Item 2.1</div>
            <div class="item">Item 2.2</div>
            <div class="item">Item 2.3</div>
        </div>
          <div class="column">
            <h3>Column 3</h3>
            <div class="item">Item 3.1</div>
            <div class="item">Item 3.2</div>
            <div class="item">Item 3.3</div>
        </div>
    </div>
</body>
</html>
