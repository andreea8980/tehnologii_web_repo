<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tabla de șah — CSS Grid (simplu)</title>
<style>
  :root{
    --light: #ffffff; 
    --dark:  #000000; 
    --size: 480px;    
  }

  html,body{height:100%; margin:0; display:flex; align-items:center; justify-content:center; background:#f5f5f5; font-family:system-ui,Segoe UI,Roboto,Arial;}
  
  .board {
    width: var(--size);
    aspect-ratio: 1 / 1;            
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    border: 6px solid #333;
    touch-action: manipulation;
  }
  .row { display: contents; }

  .square{
    width: 100%;
    height: 100%;
    user-select: none;
  }
  
  .row:nth-child(odd)  .square:nth-child(odd)  { background: var(--light); }
  .row:nth-child(odd)  .square:nth-child(even) { background: var(--dark);  }
  .row:nth-child(even) .square:nth-child(odd)  { background: var(--dark);  }
  .row:nth-child(even) .square:nth-child(even) { background: var(--light); }
  
  .square { display:flex; align-items:center; justify-content:center; transition: transform .08s; }
  .square:hover { transform: scale(1.02); box-shadow: inset 0 0 0 2px rgba(255,255,255,0.02); }

  
  .coords { font-size: 12px; color: rgba(0,0,0,0.55); position: absolute; pointer-events: none; }
  .board-wrap{ position: relative; display:inline-block; }
  .file-labels, .rank-labels { position: absolute; font-size: 12px; color:#222; }
  .file-labels { bottom: -20px; left: 6px; right: 6px; display:flex; justify-content:space-between; }
  .rank-labels { top: 6px; left: -20px; display:flex; flex-direction:column; justify-content:space-between; height: calc(var(--size)); }
</style>
</head>
<body>

<div class="board-wrap">
  <div class="board" role="grid" aria-label="Tabla de șah 8 pe 8">
    <div class="row">
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    </div>

    <div class="row">
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    </div>

    <div class="row">
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    </div>

    <div class="row">
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    </div>

    <div class="row">
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    </div>

    <div class="row">
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    </div>

    <div class="row">
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    </div>

    <div class="row">
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    </div>
  </div>
</div>
</body>
</html>
