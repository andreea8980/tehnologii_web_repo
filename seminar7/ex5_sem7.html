<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfață Chat (Light Mode)</title>
    <style>
        :root {
            --base-background-color: white; 
            --secondary-background-color: whitesmoke; 
            --base-text-color: black;
            --secondary-text-color: gray;
            --badge-color: #00f700; 
            --chat-input-bg: #e6e6e6; 
        }

        body {
            margin: 0px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 30% auto;
            grid-template-rows: 60px auto 60px; 
            height: 100vh;
            grid-template-areas:
                "search-bar chat-heading"
                "contacts chat"
                "chat-input-sidebar chat-input";
        }

        div.chat-heading { grid-area: chat-heading; background-color: var(--secondary-background-color); }
        div.search-bar { grid-area: search-bar; background-color: var(--secondary-background-color); }
        div.chat { grid-area: chat; background-color: var(--base-background-color); overflow-y: auto; padding: 10px; }
        div.contacts { grid-area: contacts; background-color: var(--base-background-color); overflow-y: auto; }
        div.chat-input { grid-area: chat-input; background-color: var(--secondary-background-color); }
        div.chat-input-sidebar { grid-area: chat-input-sidebar; background-color: var(--secondary-background-color); }

        div.search-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        div.search-bar input {
            height: 30px;
            width: 90%;
            border: 1px solid #ccc; 
            border-radius: 5px;
            padding-left: 10px;
            box-sizing: border-box;
        }

        .contact {
            height: 70px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            border-bottom: 1px solid #eee;
        }

        .contact:nth-child(even) {
            background-color: var(--secondary-background-color); 
        }
        
        .contacts > .contact:first-child {
            background-color: var(--secondary-background-color); 
        }

        .avatar {
            height: 40px;
            width: 40px;
            min-width: 40px;
            border-radius: 50%;
            background-color: var(--badge-color); 
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            margin-right: 10px;
        }

        .contact-container {
            padding-left: 5px;
        }

        .contact-container .status {
            font-size: 0.8em;
            color: var(--secondary-text-color);
        }

        .chat-heading {
            display: flex;
            align-items: center;
            padding-left: 20px;
            border-bottom: 1px solid #ccc;
        }
        .chat-heading .avatar {
            margin-right: 10px;
        }
        .chat-heading .interlocutor {
            font-weight: bold;
        }
        
        div.chat {
            display: flex;
            flex-direction: column; 
            padding-bottom: 70px; 
        }
        
        .chat .message {
            max-width: 60%; 
            min-height: 20px; 
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap; 
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            margin: 10px 10px 0 10px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .chat .message .content {
            flex-grow: 1; 
            padding-right: 5px; 
        }

        .chat .message .time {
            color: var(--secondary-text-color);
            font-size: 0.8em;
            flex-shrink: 0; 
        }

        .chat .message .time::before {
            content: '@';
        }

        .chat .message:nth-child(odd) {
            background-color: var(--secondary-background-color); 
            align-self: flex-start;
        }

        .chat .message:nth-child(even) {
            background-color: var(--badge-color);
            color: white; 
            align-self: flex-end;
            margin-left: auto; 
        }
        
        .chat .message:nth-child(even) .time {
            color: rgba(255, 255, 255, 0.7); 
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-top: 1px solid #ccc;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: var(--base-background-color);
            margin-right: 10px;
        }

        .chat-input input[type="button"] {
            background-color: var(--secondary-background-color);
            color: var(--base-text-color);
            border: 1px solid #ccc;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search or start chat" id="search">
        </div>
        <div class="contacts">
            <div class="contact">
                <div class="avatar">J</div>
                <div class="contact-container">
                    <div class="name">Jim</div>
                    <div class="status">Here</div>
                </div>
            </div>
            <div class="contact">
                <div class="avatar">J</div>
                <div class="contact-container">
                    <div class="name">Jane</div>
                    <div class="status">Here</div>
                </div>
            </div>
            <div class="contact">
                <div class="avatar">J</div>
                <div class="contact-container">
                    <div class="name">John</div>
                    <div class="status">Here</div>
                </div>
            </div>
            <div class="contact">
                <div class="avatar">B</div>
                <div class="contact-container">
                    <div class="name">Batman</div>
                    <div class="status">Here</div>
                </div>
            </div>
        </div>

        <div class="chat-heading">
            <div class="avatar">J</div>
            <div class="interlocutor">Jim</div>
        </div>
        <div class="chat">
            <div class="message">
                <div class="content">Message from me</div>
                <div class="time">10-10-10</div>
            </div>
            <div class="message">
                <div class="content">Message from Jim</div>
                <div class="time">10-10-10</div>
            </div>
            <div class="message">
                <div class="content">Message from me</div>
                <div class="time">10-10-10</div>
            </div>
        </div>
        
        <div class="chat-input-sidebar"></div>
        <div class="chat-input">
            <input type="text" placeholder="input message here">
            <input type="button" value=">">
        </div>
    </div>
</body>
</html>
